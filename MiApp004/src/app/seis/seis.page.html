<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9"> {{nombre}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Edad</ion-col>
      <ion-col size="9"> {{edad}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje</ion-col>
      <ion-col size="9"> {{mensaje}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="success">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">        
        <ion-button expand="block" color="danger">
          <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Grilla</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
