<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cinco</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="present-alert">Mensaje de Alerta</ion-button>
  <ion-alert trigger="present-alert"
              header = "Alerta"
              subHeader="Mensaje de alerta"
              message = "Esto es un mensaje de ejemplo"
              [buttons]="boton"
  ></ion-alert>

  <ion-button (click)="funcionAlerta()" expand="block" fill="outline" shape="round">
    Ver alerta
  </ion-button>

  <br><br><br>
  <ion-label>El valor del numero es: {{ numero }}</ion-label>

  <br><br><br>
  <ion-label>El valor del numero2 es: {{ numero2 }}</ion-label>

  <br><br>
  <ion-button (click)="incrementar()">
    <ion-icon slot="start" name="add"></ion-icon>
    incrementar
  </ion-button>
  <ion-button (click)="decrementar()" color="danger">
    <ion-icon slot="start" name="remove"></ion-icon>
    incrementar
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Alerta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
