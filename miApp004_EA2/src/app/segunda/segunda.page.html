<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>segunda</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-text color="primary" *ngIf="valor1">
  <h1>Valor por url: {{ valor1}}</h1>
</ion-text>
<ion-text color="danger" *ngIf="valor2">
  <h1>Valor por url 2: {{ valor2}}</h1>
</ion-text>
</ion-content>
